<form name="create" (ngSubmit)="onSubmit(c)" #c="ngForm" novalidate>
  <label for="username">username</label>
  <input type="text" name="username" [(ngModel)]="user.username" #username="ngModel" required>
  <label for="password">password</label>
  <input type="text" name="password" [(ngModel)]="user.password" #password="ngModel" required>
  <button type="submit">submit</button>
</form>
